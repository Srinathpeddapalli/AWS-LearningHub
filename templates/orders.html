<body class="index-page">

  <header id="header" class="header d-flex align-items-center sticky-top">
    <div class="container-fluid container-xl position-relative d-flex align-items-center">

      <a href="{{ url_for('index') }}" class="logo d-flex align-items-center me-auto">
        <h1 class="sitename">Learning Hub</h1>
      </a>

      <nav id="navmenu" class="navmenu">
        <ul>
          <!-- <li><a href="{{ url_for('index') }}" class="active">Home</a></li> -->
          <!-- <li><a href="{{ url_for('about') }}">About</a></li> -->
          <!-- <li><a href="{{ url_for('courses') }}">Courses</a></li> -->
          <!-- <li><a href="{{ url_for('index') }}">Logout</a></li> -->
        </ul>
        <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
      </nav>

      <a class="btn-getstarted" href="{{ url_for('index') }}">Logout</a>

    </div>
  </header>

  <div class="container mt-5">
      <h1>Your Orders</h1>

      {% if courses %}
          <h3>Purchased Courses:</h3>
          <table class="table" style="border: none; width: 100%;">
              <thead>
                  <tr>
                      <th style="border: none;">Course Name</th>
                      <th style="border: none;">Category</th>
                      <th style="border: none;">Price</th>
                  </tr>
              </thead>
              <tbody>
                  {% for course in courses %}
                      <tr>
                          <td style="border: none;">{{ course.course_name }}</td>
                          <td style="border: none;">{{ course.course_category }}</td>
                          <td style="border: none;">{{ course.course_price }}</td>
                      </tr>
                  {% endfor %}
              </tbody>
          </table>
      {% else %}
          <div class="alert alert-warning" role="alert">
              No items purchased yet.
          </div>
      {% endif %}

      <a href="{{ url_for('courses') }}" class="btn btn-primary mt-3">Continue Shopping</a>
  </div>

</body>
