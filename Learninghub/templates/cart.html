<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Courses</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        .cart-summary {
            margin-top: 20px;
        }

        .cart-summary p {
            font-size: 18px;
            font-weight: bold;
        }

        .payment-section {
            margin-top: 40px;
            display: none;
        }

        .delete-icon {
            cursor: pointer;
            color: red;
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        <h1>Your Shopping Cart</h1>

        <!-- Course Table -->
        <table class="table">
            <thead>
                <tr>
                    <th>Course Name</th>
                    <th>Price</th>
                    <th>Total</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="cart-body">
                <!-- Items will be dynamically added here -->
            </tbody>
        </table>

        <!-- Summary Section -->
        <div class="cart-summary">
            <p>Subtotal: $<span id="subtotal">0.00</span></p>
            <p>Total: $<span id="total-amount">0.00</span></p>
            <button class="btn btn-primary" onclick="proceedToCheckout()">Proceed to Checkout</button>
        </div>

        <!-- Payment Section -->
        <div class="payment-section" id="payment-section">
            <h3>Payment Details</h3>
            <form action="{{ url_for('thanks') }}" method="POST">
                <div class="form-group">
                    <label for="cardNumber">Card Number</label>
                    <input type="text" class="form-control" id="cardNumber" name="cardNumber" placeholder="Enter your card number" required>
                </div>
                <div class="form-group">
                    <label for="expiryDate">Expiry Date</label>
                    <input type="text" class="form-control" id="expiryDate" name="expiryDate" placeholder="MM/YY" required>
                </div>
                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="text" class="form-control" id="cvv" name="cvv" placeholder="CVV" required>
                </div>
                <button type="submit" class="btn btn-success">Confirm Payment</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Main Script -->
    <script>
        function updateCart() {
            const cartBody = document.getElementById('cart-body');
            cartBody.innerHTML = '';

            let subtotal = 0;

            let cart = JSON.parse(localStorage.getItem('cart')) || [];

            cart.forEach((course, index) => {
                const total = course.price; // Total is now just the price
                subtotal += total;

                const row = `
                    <tr>
                        <td>${course.name}</td>
                        <td>$${course.price.toFixed(2)}</td>
                        <td>$${total.toFixed(2)}</td>
                        <td><span class="fas fa-trash delete-icon" onclick="removeCourse(${index})"></span></td>
                    </tr>
                `;

                cartBody.insertAdjacentHTML('beforeend', row);
            });

            document.getElementById('subtotal').innerText = subtotal.toFixed(2);
            document.getElementById('total-amount').innerText = subtotal.toFixed(2); // Total is now the subtotal
        }

        function removeCourse(index) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.splice(index, 1); // Remove the course at the given index
            localStorage.setItem('cart', JSON.stringify(cart)); // Update the cart in local storage
            updateCart(); // Refresh the cart display
        }

        function proceedToCheckout() {
            document.getElementById('payment-section').style.display = 'block';
            window.scrollTo(0, document.body.scrollHeight);
        }

        // Initial cart update
        updateCart();
    </script>

</body>

</html>
